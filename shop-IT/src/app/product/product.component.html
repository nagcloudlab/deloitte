<div class="row">
    <div class="col-sm-12 col-md-3">
        <img alt="" [src]="product.imgUrl" />
    </div>
    <div class="col-sm-12 col-md-9">
        <div>{{product.name}} - <small>{{product.makeDate|date:'yyyy'}}</small></div>
        <div> {{product.price | discount | currency:product.currencyCode}}</div>
        <button (click)="handleBuy()" [disabled]="!product.isAvailable" class="btn btn-dark">Buy</button>
        <br />
        <ul class="nav nav-tabs">
            <li class="nav-item">
                <a (click)="handleTabChange(1)" [ngClass]="{'nav-link':true,active:isTabSelected(1)}"
                    href="#">Description</a>
            </li>
            <li class="nav-item">
                <a (click)="handleTabChange(2)" [ngClass]="{'nav-link':true,active:isTabSelected(2)}"
                    href="#">Specification</a>
            </li>
            <li class="nav-item">
                <a (click)="handleTabChange(3)" [ngClass]="{'nav-link':true,active:isTabSelected(3)}"
                    href="#">Reviews</a>
            </li>
        </ul>
        <div *ngIf="isTabSelected(1)">{{product.description}}</div>
        <div *ngIf="isTabSelected(2)">Not Yet</div>
        <div *ngIf="isTabSelected(3)">
            <app-review-form (review)="handleNewReview($event)"></app-review-form>
            <div *ngFor="let rev of reviews">
                <app-review [value]="rev"></app-review>
            </div>
        </div>
    </div>
</div>
