<div class="row">
    <div class="col-8">
        <form (submit)="handleSubmit()">
            <button (click)="toggleForm()" class="btn btn-sm btn-dark" type="button">
                <i class="fa fa-plus" *ngIf="!isOpen"></i>
                <i class="fa fa-minus" *ngIf="isOpen"></i>
            </button>
            <div class="card" *ngIf="isOpen">
                <div class="card-header">Review Form</div>
                <div class="card-body">
                    <div class="form-group">
                        <label>Stars</label>
                        <select class="form-control" [(ngModel)]="stars" name="stars">
                            <option *ngFor="let n of [1,2,3,4,5]" [value]="n">{{n}}</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label>Text</label>
                        <textarea class="form-control" [(ngModel)]="text" name="text"></textarea>
                    </div>
                    <div class="form-group">
                        <label>Author</label>
                        <input class="form-control" [(ngModel)]="author" name="author" />
                    </div>
                    <br />
                    <button class="btn btn-dark">Submit</button>
                </div>
            </div>
        </form>
    </div>
</div>
